<div class="container">
    <h1>Login</h1>
    <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMsg}}</div>
    <div>
        User Name: <input type="text" name="username" [(ngModel)]="username" >
        Password: <input type="password" name="password" [(ngModel)]="password">
        <button class="btn btn-success" (click)=handleJWTAuthLogin()>Login</button>
    </div>
</div>
